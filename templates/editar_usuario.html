{% extends 'base.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}

<div class="container my-5">
<div class="card bg-white rounded-lg border-0 shadow-none">
<div class="card-body">
<h1 class="card-title text-center mb-4 text-warning">Editar Usuario</h1>
<p class="text-center text-muted fst-italic">
Modifica los datos del usuario.
</p>
<hr class="my-4">

        {% if user %}
        <form id="editUserForm" method="post" enctype="multipart/form-data">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            
            <h4 class="text-warning mb-4">Datos del Usuario</h4>

            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username or '' }}">
            </div>
            
            <div class="mb-3">
                <label for="nombre_personal" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre_personal" name="nombre_personal" value="{{ user.nombre or '' }}">
            </div>
            
            <div class="mb-3">
                <label for="primer_apellido_personal" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="primer_apellido_personal" name="primer_apellido_personal" value="{{ user.primer_apellido or '' }}">
            </div>
            
            <div class="mb-3">
                <label for="segundo_apellido_personal" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="segundo_apellido_personal" name="segundo_apellido_personal" value="{{ user.segundo_apellido or '' }}">
            </div>
            
            <div class="mb-3">
                <label for="telefono_personal" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono_personal" name="telefono_personal" value="{{ user.telefono or '' }}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-warning w-100">Actualizar Usuario</button>
                <a href="{{ url_for('solicitud.consulta_usuarios') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </div>
            <div id="user_status" class="mt-3 text-center"></div>
        </form>
        {% else %}
        <div class="alert alert-danger text-center">
            Usuario no encontrado.
        </div>
        {% endif %}
    </div>
</div>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
const form = document.getElementById('editUserForm');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        const data = {};
        
        for (let [key, value] of formData.entries()) {
            data[key] = value;
        }
        
        fetch('{{ url_for("solicitud.guardar_usuario") }}', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            const statusDiv = document.getElementById('user_status');
            if (data.success) {
                statusDiv.textContent = data.message;
                statusDiv.className = 'mt-3 text-center text-success';
                setTimeout(() => {
                    window.location.href = '{{ url_for("solicitud.consulta_usuarios") }}';
                }, 2000);
            } else {
                statusDiv.textContent = data.message;
                statusDiv.className = 'mt-3 text-center text-danger';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            const statusDiv = document.getElementById('user_status');
            statusDiv.textContent = 'Ocurrió un error al procesar su solicitud.';
            statusDiv.className = 'mt-3 text-center text-danger';
        });
    });
});

</script>

{% endblock %}
