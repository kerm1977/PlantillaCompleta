{% extends 'base.html' %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block head_content %}
<style>
    /* Eliminar sombras y bordes de la tarjeta principal */
    .card.shadow.p-4 {
        box-shadow: none !important;
        border: none !important;
        background-color: transparent !important;
    }

    /* Ajustes para los inputs dentro de input-group */
    .input-group > .form-control {
        border-right: none !important;
    }

    /* Ajustes generales para campos y botones */
    .form-control {
        border-radius: 0 !important;
        border: 1px solid #ced4da;
    }

    .btn {
        border-radius: 0 !important;
        box-shadow: none !important;
    }
    
    .input-group .btn {
        border: 1px solid #ced4da;
        border-left: none;
    }

    /* Estilos para el botón flotante de volver atrás */
    .fab-container-back {
        position: fixed;
        bottom: 75px;
        left: 20px;
        z-index: 1000;
    }
    .fab-button-back {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        transition: all 0.3s ease;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .fab-button-back:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4 text-warning">Cambiar Contraseña</h2>
                <form method="POST" action="{{ url_for('perfil.change_password') }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Contraseña Actual</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleCurrentPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nueva Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Nueva Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Actualizar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Botón flotante para volver atrás -->
<div class="fab-container-back">
    <a href="{{ url_for('perfil.perfil') }}" class="fab-button-back" title="Volver al Perfil">
        <i class="fas fa-arrow-left"></i>
    </a>
</div>

<!-- Script para la funcionalidad de mostrar/ocultar contraseña -->
<script>
    function setupPasswordToggle(toggleButtonId, passwordInputId) {
        const toggleButton = document.querySelector(toggleButtonId);
        const passwordInput = document.querySelector(passwordInputId);

        if (toggleButton && passwordInput) {
            toggleButton.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        }
    }

    setupPasswordToggle('#toggleCurrentPassword', '#current_password');
    setupPasswordToggle('#toggleNewPassword', '#new_password');
    setupPasswordToggle('#toggleConfirmPassword', '#confirm_password');
</script>
{% endblock %}
