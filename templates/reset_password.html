{% extends 'base.html' %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- CAMBIO: Se eliminó la clase 'shadow' -->
            <div class="card p-4">
                <h2 class="card-title text-center text-warning mb-4">Establecer Nueva Contraseña</h2>
                <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                    
                    <!-- CAMBIO: Campo de Nueva Contraseña con ojo -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Nueva Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- CAMBIO: Campo de Confirmar Contraseña con ojo -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Nueva Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid">
                        <!-- CAMBIO: Botón cambiado a color 'warning' -->
                        <button type="submit" class="btn btn-warning">Restablecer Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- CAMBIO: Script para la funcionalidad de mostrar/ocultar contraseña -->
<script>
    // Función genérica para alternar la visibilidad de la contraseña
    function setupPasswordToggle(toggleButtonId, passwordInputId) {
        const toggleButton = document.querySelector(toggleButtonId);
        const passwordInput = document.querySelector(passwordInputId);

        if (toggleButton && passwordInput) {
            toggleButton.addEventListener('click', function () {
                // Alternar el tipo de input entre 'password' y 'text'
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Alternar el ícono del ojo
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        }
    }

    // Se ejecuta cuando el contenido del DOM está cargado
    document.addEventListener('DOMContentLoaded', function() {
        // Configurar para el campo de 'Nueva Contraseña'
        setupPasswordToggle('#togglePassword', '#password');
        // Configurar para el campo de 'Confirmar Nueva Contraseña'
        setupPasswordToggle('#toggleConfirmPassword', '#confirm_password');
    });
</script>
{% endblock %}
